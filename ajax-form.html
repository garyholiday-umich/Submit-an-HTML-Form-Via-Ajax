<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Ajax Form</title>
     
    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="my-javascript.js"></script>
    
  </head>

  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-area" id="form-area">  
          <form action="process-form.php" method="POST">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Form</h3>
            <div class="alert alert-danger" id="alert-box" style="display:none;" role="alert"></div>
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Message" maxlength="140" rows="7" required></textarea>                    
            </div>
            
            <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
          </form>
        </div>
      </div>
    </div>
    
  </body>

</html>
